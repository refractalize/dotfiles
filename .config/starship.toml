format = """
$all\
$kubernetes\
$time\
$line_break\
$jobs\
$battery\
$status\
$shell\
$env_var\
$character
"""

[gcloud]
disabled = true

[kubernetes]
disabled = false

[env_var.PROMPT_ICON]
format = "$env_value "

[git_status]
stashed = ''
modified = '~'

[status]
format = "[$symbol $status]($style) "
disabled = false

[time]
disabled = false

[custom.pr]
command = "git pr-prompt"
when="git pr-prompt"
symbol = "îœ¦ "
style = "bold blue"
